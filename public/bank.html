<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <link href="../src/tailwind.css" rel="stylesheet">
</head>
<body>
    <section id="login-area" class="">
      <div class=" max-width mx-auto px-4">
        <div class="row">
          <div class="w-full px-4">
            <h2 class=" text-center font-bold text-4xl bg-gradient-to-r from-blue-700 to-purple-700 text-transparent bg-clip-text py-10">Welcome to Bank of Asia</h2>
            <form action="" id="submit-area" class=" space-y-4 px-4 py-10 shadow-md shadow-gray-700 rounded-lg">
              <h4 class=" font-bold text-2xl text-gray-700">Sign in</h4>
              <input type="text" name="" id="" placeholder="Enter your Email" class=" w-full py-4 px-4 focus:outline-none border-2 border-gray-500 focus:border-gray-700 rounded-lg"></br>
              <input type="password" name="" id="" placeholder="Enter your password" class=" w-full py-4 px-4 focus:outline-none border-2 border-gray-500 focus:border-gray-700 rounded-lg"></br>
              <div class="flex justify-center">
                <button type="submit" id="login" class=" font-bold text-white text-2xl w-full py-3 bg-green-700 hover:bg-green-500 transition ease-in-out duration-300 rounded-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class=" transaction hidden py-4 -mt-6">
      <div class="max-width mx-auto px-4">
        <div class="row items-center">
          <div class=" w-full md:w-1/3 px-4 py-4">
            <div class=" px-4 py-10 text-blue-900 text-center space-y-8 bg-blue-300 border-2 border-blue-700 rounded-lg">
              <p class=" font-bold text-lg">Deposit</p>
              <p class=" font-bold text-4xl"><span class=" text-green-700 pr-2">$</span><span id="current-deposit">00</span></p>
            </div>
          </div>
          <div class=" w-full md:w-1/3 px-4 py-4 ">
            <div class=" px-4 py-10 text-blue-900 text-center space-y-8 bg-red-300 border-2 border-red-700 rounded-lg">
              <p class=" font-bold text-lg">Withdraw</p>
              <p class=" font-bold text-4xl"><span class=" text-green-700 pr-2">$</span><span id="current-withdraw">00</span></p>
            </div>
          </div>
          <div class=" w-full md:w-1/3 px-4 py-4">
            <div class=" px-4 py-10 text-blue-900 text-center space-y-8 bg-yellow-300 border-2 border-yellow-700 rounded-lg">
              <p class=" font-bold text-lg">Blance</p>
              <p class=" font-bold text-4xl"><span class=" text-green-700 pr-2">$</span><span id="current-blance">1200</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class=" transaction hidden pt-2">
      <form action="" class="max-width mx-auto px-4">
        <div class="row">
          <div class="w-full md:w-1/2 px-4">
            <div class=" px-8 py-8 space-y-6 bg-slate-300 rounded-xl cursor-pointer shadow-gray-500 hover:shadow-green-500 shadow-lg">
              <p class=" font-bold text-2xl text-gray-900">Deposit</p>
              <input type="tel" name="" id="deposit" placeholder="$ amount you want to deposit" class=" px-4 py-3 rounded-md w-full focus:outline-none border-2 border-gray-500 focus:border-green-500">
              <button type="submit" id="btn01" class=" px-8 py-4 font-bold text-lg text-white bg-green-700 hover:bg-green-500 ease-in-out duration-300 rounded-md">Deposit</button>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-4 pt-8 md:pt-0">
            <div class=" px-8 py-8 space-y-6 bg-slate-300 rounded-xl cursor-pointer shadow-gray-500 hover:shadow-yellow-500 shadow-lg">
              <p class=" font-bold text-2xl text-gray-900">Withdraw</p>
              <input type="tel" name="" id="withdraw" placeholder="$ amount you want to withdraw" class=" px-4 py-3 rounded-md w-full focus:outline-none border-2 border-gray-500 focus:border-yellow-500">
              <button type="submit" id="btn02" class=" px-8 py-4 font-bold text-lg text-white bg-green-700 hover:bg-green-500 ease-in-out duration-300 rounded-md">Withdraw</button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script>
      // ================Login=====================
      const logBtn = document.getElementById("login")
      logBtn.addEventListener("click", function(){
        const subArea = document.getElementById("submit-area")
        subArea.classList.add("hidden");
        const traArea = document.getElementsByClassName("transaction");
        for(let i=0; i<traArea.length; i++){
          traArea[i].classList.remove("hidden")
        }

        event.preventDefault()
      })

      // ================Depoinput==================
      const depoBtn = document.getElementById("btn01")
      depoBtn.addEventListener("click", function(){
        const depoNumber = getInputData("deposit")

        spanDataUpdate("current-deposit", depoNumber);
        spanDataUpdate("current-blance", depoNumber);

        document.getElementById("deposit").value = "";
        
        
        event.preventDefault()
      })

      // ===============Withdrawinput===============
      const withdrawBtn = document.getElementById("btn02")
      withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputData("withdraw")
        
        spanDataUpdate("current-withdraw", withdrawNumber);
        spanDataUpdate("current-blance", -1 * withdrawNumber);

        document.getElementById("withdraw").value = "";
        
        event.preventDefault()
      })

      function getInputData(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function spanDataUpdate(id, depoNumber){
          const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const totalAmmount = currentNumber + depoNumber;
          document.getElementById(id).innerText = totalAmmount;
          
        }
    </script>
</body>
</html>
